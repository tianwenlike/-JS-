
## JS原生轮播原生代码

以下是我个人总结的简单经验分享
1.先设计好轮播样式（图片、左右箭头键、轮播点）
2.设计点的样式改变（自动播放、点击变样式，其他样式相反、点击选中原先图片）
3.调用轮播动图
4.绑定右键（一般右键和轮播滚动方向一致，设置到终点回调第一张图片就好了）绑定左键（正好相反）
5.设置鼠标进入改变样式
